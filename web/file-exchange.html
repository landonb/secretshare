<html>
<head>
  <title>SecretShare</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <script src="js/secretshare.js"></script>
  <script>
    var secretshare = SecretshareClient();
    secretshare.checkConfig(
      function(data) {
        console.log("Success: ", data);
      },
      function(data) {
        console.log("Failure: ", data);
      }
      );
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Dropzone -->
    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">

    <style>
     .container-fluid {
      margin: 0 auto;
      text-align: center;
    }
    .dropzone { border: 2px dashed #0087F7; border-radius: 5px; background: white; }
    .dropzone .dz-message { font-weight: 400; }
    .dropzone .dz-message .note { font-size: 0.8em; font-weight: 200; display: block; margin-top: 1.4rem; }
  </style>

</head>


<body>
  <div class="container">
    <div class="container-fluid">
      <div style="padding-top: 50;"></div>
      <img src="./img/secretshare-ui-03.png" height="80px">
      <br />
      <br />

      <div class="row">
        <div class="col-md-6">
          <p class="lead">Send</p>

          <!-- Change /upload-target to your upload address -->
          <form action="/upload-target" class="dropzone"></form>
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
            Launch demo modal
          </button>

        </div><!--closing the first col-md-6 section -->

        <div class="col-md-6">
          <p class="lead">Receive</p>
          <p class="lead">Paste your receive command:</p>
          <textarea class="form-control" rows="4" name="initialization string" placeholder="secretshare config --auth-key ABCDEFG... --endpoint https://... --bucket your-bucket --bucket region us-west-2"></textarea>
          <br />
          <button class="btn btn-primary btn-lg btn-block" type="button" onclick="alert('Hello world!')">Download</button>

        </div><!--closing the second col-md-6 section -->
      </div><!--closing the row -->

      <div style="padding-top: 50;"></div>
      <a href="https://github.com/waucka/secretshare/#secretshare" target="_blank">About SecretShare</a>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Send your file</h4>
        </div>
        <div class="modal-body">
          <p>Copy this link and send it to your recipient</p>
          <textarea class="form-control"></textarea>
          <p>Note: For security purposes, this key will expire. The recipient has 2 hours to claim their file.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div><!-- End Modal -->

</body>
</html>
